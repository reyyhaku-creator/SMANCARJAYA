<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator Patungan — Dark Mode Premium</title>
  <style>
    :root{
      --bg:#0c0f14;
      --bg2:#0f131a;
      --card:rgba(255,255,255,0.04);
      --border:rgba(255,255,255,0.08);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --accent:#7c3aed;
      --accent-2:#f97316;
      --radius:18px;
      font-family: Inter, system-ui, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:28px;
      background:linear-gradient(135deg,var(--bg),var(--bg2));
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
    }
    .container{
      width:100%;max-width:980px;
      display:grid;
      grid-template-columns:1fr 420px;
      gap:20px;
    }
    header{grid-column:1/-1;display:flex;align-items:center;gap:16px}
    .title{font-size:22px;font-weight:700}
    .subtitle{font-size:13px;color:var(--muted)}

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:20px;
      backdrop-filter:blur(10px);
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
    }

    /* Kalkulator */
    .display{
      height:80px;
      background:rgba(255,255,255,0.05);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:14px 20px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:30px;
    }
    .expr{font-size:13px;color:var(--muted)}

    .keys{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:16px}
    button.k{
      height:58px;
      border-radius:var(--radius);
      border:1px solid var(--border);
      background:rgba(255,255,255,0.04);
      color:var(--text);
      font-size:18px;
      cursor:pointer;
      transition:0.15s;
    }
    button.k:hover{
      background:rgba(255,255,255,0.08);
      transform:translateY(-2px);
    }
    button.op{
      background:linear-gradient(135deg,var(--accent-2),#ff8a3c);
      color:white;
      border:none;
      box-shadow:0 4px 18px rgba(249,115,22,0.35);
    }
    button.equal{
      grid-column:span 2;
      background:linear-gradient(135deg,var(--accent),#9d4edd);
      color:white;
      border:none;
      box-shadow:0 4px 18px rgba(124,58,237,0.35);
    }

    /* Split Bill */
    label{font-size:13px;color:var(--muted)}
    input{
      height:46px;
      background:rgba(255,255,255,0.05);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:10px;
      color:var(--text);
      font-size:16px;
    }
    input:focus{
      outline:1px solid var(--accent);
      background:rgba(255,255,255,0.08);
    }
    .row{display:flex;gap:12px}
    .col{flex:1}

    .result{
      margin-top:10px;
      padding:14px;
      background:rgba(255,255,255,0.05);
      border:1px solid var(--border);
      border-radius:var(--radius);
    }
    .big{font-size:20px;font-weight:700;color:var(--accent)}

    .toggle{
      padding:10px 14px;
      background:rgba(255,255,255,0.05);
      border:1px solid var(--border);
      border-radius:var(--radius);
      cursor:pointer;
      color:var(--text);
      transition:0.2s;
    }
    .toggle:hover{
      background:rgba(255,255,255,0.1);
    }

    @media(max-width:900px){ .container{grid-template-columns:1fr;} }
  </style>
</head>
